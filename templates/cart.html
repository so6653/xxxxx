<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カート</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container mt-4 text-white">
    <h1>カートの中身</h1>
    {% if items %}
    <ul class="list-group mb-3">
      {% for item in items %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.product.name }} - ¥{{ item.product.price }} × {{ item.quantity }} = ¥{{ item.subtotal }}
      </li>
      {% endfor %}
    </ul>
    <p class="h5">合計: ¥{{ total }}</p>
    <a href="{{ url_for('checkout_select') }}" class="btn btn-primary">購入へ進む</a>
    {% else %}
    <p>カートは空です。</p>
    {% endif %}
    <br />
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">← 商品一覧へ</a>
  </div>
</body>
</html>
