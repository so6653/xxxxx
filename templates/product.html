<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container mt-4 text-white">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid mb-3" />
    <p>{{ product.description }}</p>
    <p>価格：¥{{ product.price }}</p>
    <form method="POST" action="{{ url_for('add_to_cart') }}">
      <input type="hidden" name="product_id" value="{{ product.id }}" />
      数量: <input type="number" name="quantity" value="1" min="1" class="form-control w-25 d-inline-block" />
      <button type="submit" class="btn btn-success ms-2">カートに追加</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">← 戻る</a>
  </div>
</body>
</html>
